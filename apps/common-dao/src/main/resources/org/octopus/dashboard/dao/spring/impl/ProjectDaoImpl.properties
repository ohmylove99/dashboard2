# MySQL SQL Statements

create.table = create table if not exists PROJECT (ID bigint(11) not null auto_increment primary key, NAME varchar(255) not null)

select.project = select * from PROJECT where ID=?

select.projects = select * from PROJECT

insert.project = insert into PROJECT (NAME) values (?)

update.project = update PROJECT set name = :name

delete.project = delete from PROJECT where ID=?