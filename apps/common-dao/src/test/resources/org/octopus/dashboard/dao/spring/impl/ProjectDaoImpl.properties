# MySQL SQL Statements

create.table = create table if not exists tt_project (ID bigint(11) not null auto_increment primary key, NAME varchar(255) not null)

select.project = select * from tt_project where ID=?

select.projects = select * from tt_project

insert.project = insert into tt_project (NAME) values (?)

update.project = update tt_project set name = :name

delete.project = delete from tt_project where ID=?