# MySQL SQL Statements

create.table = create table if not exists tt_task (ID bigint(11) not null auto_increment primary key, NAME varchar(255) not null)

select.task = select * from tt_task where ID=?

select.tasks = select * from tt_task

insert.task = insert into tt_task (NAME) values (?)

update.task = update tt_task set name = :name

delete.task = delete from tt_task where ID=?